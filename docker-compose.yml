version: '3.8'

services:
  index:
    build: ./index
    ports:
      - "5000:5000"
    networks:
      - app-network

  media:
    build: ./media
    ports:
      - "5001:5001"
    depends_on:
      - db
    volumes:
      - media-uploads:/app/uploads
    networks:
      - app-network

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - index
      - media
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:
  media-uploads:

networks:
  app-network:
    driver: bridge