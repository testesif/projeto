<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação de Projetos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .projeto {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .botao {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .botao:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Projetos</h1>
        
        <div class="projeto">
            <h2>Transforma IPTV em um Mini PC</h2>
            <p>Projeto que converte um dispositivo IPTV em um mini computador funcional.</p>
            <a href="/iptv" class="botao">Saiba mais</a>
        </div>
        
        <div class="projeto">
            <h2>Avaliação de Solo para Fertilidade</h2>
            <p>Projeto que analisa a fertilidade do solo para otimização do plantio.</p>
            <a href="/solo" class="botao">Saiba mais</a>
        </div>
    </div>
</body>
</html>
